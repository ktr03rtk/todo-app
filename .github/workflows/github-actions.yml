name: cicd-github-actions
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.17.0"
      - run: go version
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - run: go test -v
      - run: echo "🍏 This job's status is ${{ job.status }}."
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - run: go build
      - run: echo "🍏 This job's status is ${{ job.status }}."
